<html>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
  <body style="margin : 0px; overflow: hidden;">
    <a-scene
      embedded
      arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; trackingMethod: best; detectionMode: mono; maxDetectionRate: 30; patternRatio: 0.4;'
      renderer='precision: medium; antialias: true; alpha: true;'
      vr-mode-ui="enabled: false"
      gesture-detector
    >
      <a-asset-item
        id="animated-asset"
        src="assets/model/earth_rotated_twoSings.glb"
      ></a-asset-item>
      <a-marker-camera
        preset="custom"
        type="pattern"
        url="assets/marker/marker1.patt"
        emitevents="true"
        vidhandler
        smooth="true"
        smoothCount='15'
        smoothTolerance='1'
        smoothThreshold="6"
      >
        <a-entity
          position="0 2 0"
          scale="4 4 4"
          animation-mixer="loop: repeat"
          gltf-model="#animated-asset"
          visible="true"
          gesture-handler
        ></a-entity>
      </a-marker-camera>
    </a-scene>
  </body>
</html>
